<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>이벤트 목록</h1>
    <table>
        <tr>
            <th>이벤트 이름</th>
            <th>참가 인원</th>
            <th>이벤트 시작</th>
            <th>이벤트 종료</th>
        </tr>
        <tr th:each="event:${events}">
            <td th:text="${event.name}">이벤트 이름</td>
            <td th:text="${event.limitOfEnrollment}">100</td>
            <td th:text="${event.startDateTime}">2019-01-01</td>
            <td th:text="${event.endDateTime}">2020-01-01</td>
        </tr>
    </table>
</body>
</html>
